<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>3D Web Based CAD</title>

    <!-- Libraries -->
    <script src="lib/webgl-utils.js" defer></script>
    <script src="lib/canvas.js" defer></script>
    <script src="lib/gl.js" defer></script>

    <!-- Models -->
    <script src="Models/Shape.js" defer></script>
    <script src="Models/Face.js" defer></script>
    <script src="Models/Vertex.js" defer></script>

    <!-- Utils -->
    <script src="utils/utils.js" defer></script>

    <!-- Main -->
    <script src="script.js" defer></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>3D Web Based CAD</h1>
    </header>
    <main>
      <div class="container">
        <h2>Loader</h2>
        <div id="model-loader">
          <button>Cube</button>
          <button>Prism</button>
          <button>Pyramid</button>
        </div>
      </div>
      <canvas id="webgl-canvas" width="640" height="640">
        Oops ... your browser doesn't support the HTML5 canvas element
      </canvas>
      <div class="container">
        <h2>Controller</h2>
        <div id="model-configuration" class="config">
            <label>Rotasi X-axis</label>
            <input type="range" min="-0.3" step="0.000001" max="0.3" class="slider" id="rotateX">
            <label>Rotasi Y-axis</label>
            <input type="range" min="-0.3" step="0.000001" max="0.3" class="slider" id="rotateY">
            <label>Rotasi Z-axis</label>
            <input type="range" min="-0.3" step="0.000001" max="0.3" class="slider" id="rotateZ">
            <label>Translasi X</label>
            <input type="range" min="-1" step="0.000001" max="1" class="slider" id="translateX">
            <label>Translasi Y</label>
            <input type="range" min="-1" step="0.000001" max="1" class="slider" id="translateY">
            <label>Translasi Z</label>
            <input type="range" min="-1" step="0.000001" max="1" class="slider" id="translateZ">
            <label>Scaling</label>
            <input type="number" min="-10" step="0.1" max="10" id="scale">
        </div>
        <div id="file-configuration" class="config">
          <div class="file-config-item">
            <button id="export-btn">Export</button>
            <input type="file" id="file-input" accept="application/json" />
          </div>
          <div class="file-config-item">
            <button id="import-btn">Import</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
